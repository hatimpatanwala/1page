<section class="market_form newmarket-design">
    <div class="container">
        <div class="main_market_form bnr_field">

            <form name="userForm" ng-submit="onSearchClick()" class="row">

                <div class="row-cols">
                    <select name="businessType" id="businessType" ng-model="searchFormData.businessType" ng-options="ug.text for ug in businessTypeList" auto-focus>
                        <option value="">All categories</option>
                    </select>
                </div>

                <div class="row-cols">
                    <select name="country" id="country" ng-model="searchFormData.country" ng-options="ug.text for ug in countryList" ng-change="onCountryChange()">
                        <option value="">Select a country</option>
                    </select>
                </div>

                <div class="row-cols"> <input type="text" ng-focus="geolocate()" id="location" name="location" class="form_loca" placeholder="Location"></div>

                <div class="row-cols">
                    <input type="text" name="name" class="form_eye" placeholder="Business Name" ng-model="searchFormData.businessName">
                </div>
                <div class="row-cols button-clear">

                    <button type="submit" class="search-btn1">Search</button>
                    <button type="button" class="clear-btn1" ng-click="onClearClick()">Clear</button>
                </div>
            </form>


        </div>
    </div>
</section>
