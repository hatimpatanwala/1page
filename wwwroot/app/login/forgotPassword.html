<section class="inner_bnr">
    <div class="container">
        <div class="inner_bnr_hd">
            <h4>Password Assistance</h4>
        </div>
    </div>
</section>


<section class="login_page">
    <div class="container">
        <div class="left_space col-xs-12 col-sm-1"></div>
        <div class="col-xs-12 col-sm-5 login">
            <div class="login-box">
                <div class="login-title">
                    <h3>Password Assistance</h3>
                    <p class="login-description">Enter the email associated with your 1pageonline account.</p>
                </div>

                <div class="login-form">
                    <form ng-submit="submit()">
                        <div class="sigin-block">
                            <input type="text" name="email" placeholder="E-mail" class="email-icon" ng-model="formData.email" required>
                        </div>
                        <div class="clearfix">
                            <button type="submit" id="btn1" class="signupbtn ladda-button" data-style="expand-right"><span class="ladda-label">Continue</span></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
