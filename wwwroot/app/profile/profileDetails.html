<ng-include src="'app/profile/profileHeader.html'"></ng-include>

<section class="slide_dash">
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <ng-include src="'app/home/profile-menu.html'"></ng-include>
            </div>
            <div class="col-sm-9">
                <div class="listing_form">
                    <div class="row">
                        <div class="contper_photo">
                            <form ng-submit="uploadProfilePhoto()">
                                <p>User Profile Photo</p>
                                <div class="col-lg-12 col-md-12" ng-show="false">
                                    <div class="form-field">
                                        <input required type="file" name="profilepic" id="profilepic" accept="image/*"
                                               onchange="angular.element(this).scope().saveReqAttach(this.files)" />
                                    </div><!-- form-field end-->
                                </div>
                                <img ng-if="!profileImageFileSrc  && !editFormData.image" src="assets/images/pro.png">
                                <img ng-if="!!profileImageFileSrc" src="{{profileImageFileSrc}}" height="131" width="131">
                                <img ng-if="!profileImageFileSrc && !!editFormData.image" src="{{editFormData.image}}" height="131" width="131">

                                <button ng-if="!profileImageFileSrc  && !editFormData.image" class="add_photo" ng-click="openFileDialog()">Select Photo</button>

                                <button id="btn" class="add_photo ladda-button" data-style="expand-left" ng-if="profileImageFileSrc" type="submit">
                                    <span class="add_photo ladda-label">Upload Photo</span>
                                </button>

                                <button ng-click="deleteProfilePhoto()" id="deletebtn" class="add_photo  ladda-button" data-style="expand-left" ng-if="editFormData.image" type="button">
                                    <span class="ladda-label">Delete Photo</span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="listing_form">
                    <div class="row">
                        <form name="userForm" ng-submit="submit()">
                            <div class="row">
                                <div class="col-xs-12 col-sm-6">
                                    <label>First Name*</label>
                                    <input type="text" name="firstname" placeholder="First Name" ng-model="editFormData.firstName" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-6">
                                    <label>Last Name*</label>
                                    <input type="text" name="lastName" placeholder="Last Name" ng-model="editFormData.lastName" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-6">
                                    <label>Phone No*</label>
                                    <input type="text" number-field maxlength="10" minlength="10" name="phoneNumber" placeholder="Phone Number" ng-model="editFormData.phoneNumber" required>
                                </div>
                            </div>
                            <!--<div class="col-xs-12 col-sm-6">
                                <label>Email Address</label>
                                <input type="email" name="mail">
                            </div>-->
                            <div class="clearfix pad-left update-btns">
                                <button id="updatebtn" type="submit" class="update-bts bt-up1 ladda-button" data-style="expand-right"><span class="ladda-label">Update</span></button>
                                <button type="button" ng-click="onBackClick()" class="update-bts bt-up2">Cancel</button>
                                <!--<button class="update-bts bt-up3">Remove</button>-->
                            </div>
                        </form>
                    </div>
                </div>

                <div class="listing_form">
                    <div class="row">
                        <form name="userForm" ng-submit="submit()">

                            <div class="col-xs-12 col-sm-6">
                                <label>Email*</label>
                                <input type="email" name="firstname" placeholder="First Name" ng-model="editFormData.email" required>
                            </div>
                            <div class="clearfix pad-left update-btns">
                                <button id="updatebtn" type="submit" class="update-bts bt-up1 ladda-button" data-style="expand-right"><span class="ladda-label">Update Email</span></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
